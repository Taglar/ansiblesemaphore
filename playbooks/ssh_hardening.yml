---
- name: SSH Hardening
  hosts: Ohne_SSH_Key
  become: true
  become_method: sudo
  gather_facts: yes

  vars:
    ansible_password: "{{ secrets.root_password }}"
    ssh_user: "{{ SSH_USER }}"
    ssh_public_key: "{{ secrets.SSH_PUBLIC_KEY }}"
    juergen_password: "{{ secrets.juergen_password }}"

  tasks:
    - name: Benutzer "{{ ssh_user }}" anlegen
      user:
        name: "{{ ssh_user }}"
        password: "{{ juergen_password | password_hash('sha512') }}"
        shell: /bin/bash
        state: present
        create_home: yes

    - name: Benutzer "{{ ssh_user }}" zu sudo-Gruppe hinzufügen
      user:
        name: "{{ ssh_user }}"
        groups: sudo
        append: yes

    - name: SSH-Verzeichnis für Benutzer erstellen
      file:
        path: "/home/{{ ssh_user }}/.ssh"
        state: directory
        owner: "{{ ssh_user }}"
        group: "{{ ssh_user }}"
        mode: '0700'

    - name: SSH Public Key hinzufügen
      copy:
        content: "{{ ssh_public_key }}"
        dest: "/home/{{ ssh_user }}/.ssh/authorized_keys"
        owner: "{{ ssh_user }}"
        group: "{{ ssh_user }}"
        mode: '0600'

    - name: Sicherstellen, dass Passwort-Login erlaubt ist (nur temporär für juergen)
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PasswordAuthentication'
        line: 'PasswordAuthentication yes'
        state: present

    - name: Root-Login per SSH deaktivieren
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present

    - name: PubkeyAuthentication aktivieren
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PubkeyAuthentication'
        line: 'PubkeyAuthentication yes'
        state: present

    - name: ChallengeResponseAuthentication deaktivieren
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?ChallengeResponseAuthentication'
        line: 'ChallengeResponseAuthentication no'
        state: present

    - name: SSH-Dienst neu starten
      service:
        name: ssh
        state: restarted

    - name: Zusammenfassung ausgeben
      debug:
        msg:
          - "SSH-Hardening abgeschlossen."
          - "Benutzer: {{ ssh_user }}"
          - "Root-Login: deaktiviert"
          - "SSH-Key wurde eingetragen."
          - "Passwort-Login für '{{ ssh_user }}' aktuell erlaubt (für Notzugriff)."
