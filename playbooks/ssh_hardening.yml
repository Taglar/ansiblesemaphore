---
- name: SSH Hardening & Benutzeranlage
  hosts: Ohne_SSH_Key
  become: true
  gather_facts: true

  vars:
    # SSH-Verbindungsoptionen (erzwingt Passwortauth)
    ansible_ssh_common_args: "-o PreferredAuthentications=password -o PubkeyAuthentication=no"

    # Benutzer- und Kennwort-Definitionen aus dem SchlÃ¼sselspeicher
    ssh_initial_user: root
    ssh_target_user: juergen
    ssh_public_key: "{{ secrets.SSH_PUBLIC_KEY }}"
    root_password: "{{ secrets.root_password }}"
    juergen_password: "{{ secrets.juergen_password }}"

    # Ansible Login-Daten
    ansible_user: "{{ ssh_initial_user }}"
    ansible_password: "{{ root_password }}"
    ansible_become_password: "{{ root_password }}"

  tasks:
    - name: Starte SSH Hardening
      debug:
        msg:
          - "Verbinde als Benutzer: {{ ssh_initial_user }}"
          - "Zielbenutzer: {{ ssh_target_user }}"
          - "SSH-Hardening wird gestartet..."

    - name: Stelle sicher, dass das Paket 'sudo' installiert ist
      apt:
        name: sudo
        state: present
      when: ansible_os_family == "Debian"

    - name: Lege Benutzer {{ ssh_target_user }} an (falls nicht vorhanden)
      user:
        name: "{{ ssh_target_user }}"
        password: "{{ juergen_password | password_hash('sha512') }}"
        shell: /bin/bash
        create_home: yes
        groups: sudo
        append: yes

    - name: Erstelle .ssh-Verzeichnis fÃ¼r {{ ssh_target_user }}
      file:
        path: "/home/{{ ssh_target_user }}/.ssh"
        state: directory
        owner: "{{ ssh_target_user }}"
        group: "{{ ssh_target_user }}"
        mode: '0700'

    - name: Trage Ã¶ffentlichen SSH-Key ein
      copy:
        content: "{{ ssh_public_key }}"
        dest: "/home/{{ ssh_target_user }}/.ssh/authorized_keys"
        owner: "{{ ssh_target_user }}"
        group: "{{ ssh_target_user }}"
        mode: '0600'

    - name: Root-Login via SSH deaktivieren
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin no'
        create: yes
      notify: Restart SSH

    - name: Passwort-Login fÃ¼r root deaktivieren
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PasswordAuthentication'
        line: 'PasswordAuthentication no'
        create: yes
      notify: Restart SSH

    - name: Zusammenfassung anzeigen
      debug:
        msg:
          - "âœ… Benutzer '{{ ssh_target_user }}' erfolgreich erstellt"
          - "âœ… SSH-Key installiert"
          - "âœ… Root-Login deaktiviert"
          - "ðŸš€ SSH-Hardening abgeschlossen"

  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted
