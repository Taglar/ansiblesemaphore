---
- name: SSH Hardening & Benutzeranlage
  hosts: Ohne_SSH_Key
  become: true
  gather_facts: yes

  vars:
    ssh_initial_user: "{{ SSH_INITIAL_USER | default('root') }}"
    ssh_target_user: "{{ SSH_TARGET_USER }}"
    ssh_pubkey: "{{ secrets.SSH_PUBLIC_KEY }}"
    ssh_target_password: "{{ secrets.juergen_password }}"

  tasks:
    - name: Bootstrap â€“ Stelle sicher, dass python3 vorhanden ist (fÃ¼r Ansible)
      raw: |
        command -v python3 >/dev/null 2>&1 || (apt-get update -y && apt-get install -y python3)
      changed_when: false

    - name: Benutzer anlegen â€“ {{ ssh_target_user }}
      ansible.builtin.user:
        name: "{{ ssh_target_user }}"
        password: "{{ ssh_target_password | password_hash('sha512') }}"
        shell: /bin/bash
        create_home: yes
        state: present

    - name: Sudo-Gruppe hinzufÃ¼gen fÃ¼r {{ ssh_target_user }}
      ansible.builtin.user:
        name: "{{ ssh_target_user }}"
        groups: sudo
        append: yes

    - name: ~/.ssh Verzeichnis erstellen fÃ¼r {{ ssh_target_user }}
      ansible.builtin.file:
        path: "/home/{{ ssh_target_user }}/.ssh"
        state: directory
        owner: "{{ ssh_target_user }}"
        group: "{{ ssh_target_user }}"
        mode: '0700'

    - name: Public Key in authorized_keys schreiben
      ansible.builtin.copy:
        content: "{{ ssh_pubkey }}"
        dest: "/home/{{ ssh_target_user }}/.ssh/authorized_keys"
        owner: "{{ ssh_target_user }}"
        group: "{{ ssh_target_user }}"
        mode: '0600'

    - name: Sudo ohne Passwort erlauben fÃ¼r {{ ssh_target_user }}
      ansible.builtin.copy:
        dest: "/etc/sudoers.d/{{ ssh_target_user }}"
        content: "{{ ssh_target_user }} ALL=(ALL) NOPASSWD:ALL"
        owner: root
        group: root
        mode: '0440'

    - name: Root-Login via SSH deaktivieren
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?\s*PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present
        backup: yes

    - name: PubkeyAuthentication aktivieren
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?\s*PubkeyAuthentication'
        line: 'PubkeyAuthentication yes'
        state: present

    - name: PasswordAuthentication (temporÃ¤r) aktivieren
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?\s*PasswordAuthentication'
        line: 'PasswordAuthentication yes'
        state: present

    - name: SSH-Dienst neu starten
      ansible.builtin.service:
        name: ssh
        state: restarted

    - name: Zusammenfassung
      ansible.builtin.debug:
        msg:
          - "âœ… SSH-Hardening abgeschlossen auf {{ inventory_hostname }}"
          - "ğŸ‘¤ Benutzer '{{ ssh_target_user }}' angelegt (sudo, NOPASSWD)."
          - "ğŸ—ï¸ Key in /home/{{ ssh_target_user }}/.ssh/authorized_keys"
          - "ğŸ”’ Root-Login via SSH: deaktiviert"
          - "ğŸ”§ PasswordAuthentication: YES (temporÃ¤r; kann spÃ¤ter wieder auf NO)"
